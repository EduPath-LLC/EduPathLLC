<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      const redirectTo = '/' + location.pathname.replace(/^\//, '') + location.search + location.hash;
      sessionStorage.redirect = redirectTo;
      location.replace('/');
    </script>
  </head>
  <body></body>
</html>
